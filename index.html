<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Lista de Deseos Navide√±os üéÅ</title>
<style>
  body {
    background: linear-gradient(135deg, #001f3f, #004d40);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 20px;
    animation: colorChange 5s infinite alternate;
  }

  @keyframes colorChange {
    0% { text-shadow: 0 0 10px red; color: #ff4d4d; }
    25% { text-shadow: 0 0 10px green; color: #00ff99; }
    50% { text-shadow: 0 0 10px blue; color: #66ccff; }
    75% { text-shadow: 0 0 10px purple; color: #cc66ff; }
    100% { text-shadow: 0 0 10px gold; color: #ffff66; }
  }

  .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin: 40px;
  }

  .product {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 15px;
  }

  .product:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
  }

  .product img {
    width: 100%;
    border-radius: 15px;
  }

  .product p {
    font-size: 1.1em;
    margin-top: 10px;
    color: #fff;
    font-weight: bold;
  }

  .product small {
    display: block;
    font-size: 0.9em;
    color: #ccc;
    margin-top: 4px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 8px;
  }

  .buttons a {
    background: #ff4d8d;
    color: white;
    padding: 5px 12px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 0.85em;
    transition: 0.3s;
  }

  .buttons a:hover {
    background: #ff85a2;
  }

  @keyframes snow {
    0% { transform: translateY(0px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .snowflake {
    position: fixed;
    top: -10px;
    font-size: 1em;
    color: white;
    animation: snow linear infinite;
    z-index: 999;
  }

  /* ==== PACMAN 8-BIT ==== */
  .pacman-container {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    height: 60px;
    overflow: hidden;
    pointer-events: none;
    z-index: 10;
  }

  .pacman {
    position: absolute;
    top: 0;
    left: -60px;
    width: 40px;
    height: 40px;
    background: #ffeb3b;
    border-radius: 50%;
    animation: movePacman 14s linear infinite;
    box-shadow: 0 0 10px #ffeb3b;
  }

  .pacman-mouth {
    position: absolute;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    background: #001f3f;
    clip-path: polygon(50% 50%, 100% 15%, 100% 85%);
    animation: mouthMove 0.4s infinite alternate;
    border-radius: 50%;
  }

  @keyframes movePacman {
    0% { transform: translateX(-60px) scaleX(1); }
    50% { transform: translateX(calc(100vw - 60px)) scaleX(1); }
    51% { transform: translateX(calc(100vw - 60px)) scaleX(-1); }
    100% { transform: translateX(-60px) scaleX(-1); }
  }

  @keyframes mouthMove {
    0% { clip-path: polygon(50% 50%, 100% 15%, 100% 85%); }
    100% { clip-path: polygon(50% 50%, 100% 40%, 100% 60%); }
  }
</style>
</head>
<body>

  <script>
    const numFlakes = 40;
    for (let i = 0; i < numFlakes; i++) {

      flake.textContent = '‚ùÑ';
