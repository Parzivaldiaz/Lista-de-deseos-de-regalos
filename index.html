<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游꾻 Lista de Deseos Navide침os 游꾸</title>
<style>
  /* Fondo con animaci칩n de copos */
  body {
    background: linear-gradient(135deg, #001f3f, #004d40);
    color: white;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 1.5rem;
    margin-top: 20px;
  }

  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }

  .product {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 15px;
    width: 230px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s;
    cursor: pointer;
  }

  .product:hover {
    transform: scale(1.05);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product p {
    font-size: 12px;
    margin-top: 8px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  .btn-link {
    background: #ff4081;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 10px;
    transition: background 0.3s;
  }

  .btn-link:hover {
    background: #f50057;
  }

  /* Copos de nieve animados */
  @keyframes snow {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .snowflake {
    position: fixed;
    top: 0;
    color: white;
    font-size: 1em;
    animation: snow linear infinite;
  }

  /* ===== PAC-MAN ANIMADO ===== */
  .pacman-container {
    position: absolute;
    top: 40px;
    left: 0;
    width: 100%;
    height: 40px;
    overflow: hidden;
    pointer-events: none;
    z-index: 10;
  }

  .pacman {
    position: absolute;
    top: 0;
    left: -50px;
    width: 32px;
    height: 32px;
    background: radial-gradient(circle at 10px 10px, #ffeb3b 90%, transparent 91%);
    clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
    animation: pacman-move 6s linear infinite;
  }

  .pacman::before {
    content: "";
    position: absolute;
    width: 32px;
    height: 32px;
    background: #ffeb3b;
    clip-path: polygon(0 0, 100% 25%, 100% 75%, 0 100%);
    animation: pacman-mouth 0.4s infinite alternate;
  }

  @keyframes pacman-move {
    0% { transform: translateX(-60px) scaleX(1); }
    50% { transform: translateX(calc(100vw - 40px)) scaleX(1); }
    51% { transform: translateX(calc(100vw - 40px)) scaleX(-1); }
    100% { transform: translateX(-60px) scaleX(-1); }
  }

  @keyframes pacman-mouth {
    0% { clip-path: polygon(0 0, 100% 25%, 100% 75%, 0 100%); }
    100% { clip-path: polygon(0 0, 100% 50%, 100% 50%, 0 100%); }
  }
</style>
</head>
<body>

<h1>游꾻 Lista de Deseos Navide침os 游꾸</h1>

<!-- PAC-MAN animado -->
<div class="pacman-container">
  <div class="pacman"></div>
</div>

<div class="product-container">

  <!-- Creeper amigurumi -->
  <div class="product" onclick="window.open('https://www.amazon.com/Woobles-Minecraft-Crochet-Kit-Beginner/dp/B0F9Z3B8ZY?th=1')">
    <img src="https://imgur.com/tqXtkwI.png" alt="Creeper Amigurumi">
    <p>Creeper Amigurumi</p>
    <p style="font-size: 10px; color: #ccc;">(Este se tiene que hacer 游땩)</p>
  </div>

  <!-- Tesla Hot Wheels -->
  <div class="product" onclick="window.open('https://www.amazon.com.mx/Hot-Wheels-Recargables-radiocontrol-Controlador/dp/B08J4GMVVY/ref=asc_df_B08J4GMVVY?mcid=cc361230eb25361f98cb75febd47665e&tag=gledskshopmx-20&linkCode=df0&hvadid=709899077212&hvpos=&hvnetw=g&hvrand=7558742992293856049&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=1010000&hvtargid=pla-1239015162444&language=es_MX&gad_source=1&th=1')">
    <img src="https://imgur.com/nAIPsUb.png" alt="Tesla Hot Wheels RC">
    <p>Tesla Hot Wheels Control Remoto</p>
  </div>

  <!-- Funko Pop Jake con dos enlaces -->
  <div class="product">
    <img src="https://imgur.com/QB5wFP4.png" alt="Funko Pop Jake">
    <p>Funko Pop Jake (Hora de Aventura)</p>
    <div class="buttons">
      <a class="btn-link" href="https://www.mercadolibre.com.mx/funko-pop-jake-hora-de-aventura-jake-33/up/MLMU3057389340?pdp_filters=item_id%3AMLM2253100773#polycard_client=bookmarks&wid=MLM2253100773&sid=bookmarks" target="_blank">Opci칩n 1</a>
      <a class="btn-link" href="https://www.mercadolibre.com.mx/hora-de-aventura-funko-pop--jake-33-nuevo/up/MLMU3509213006?pdp_filters=item_id%3AMLM4242291886#polycard_client=bookmarks&wid=MLM4242291886&sid=bookmarks" target="_blank">Opci칩n 2</a>
    </div>
  </div>

</div>

<script>
  // Generador de copos de nieve 仇勇
  const snowflakes = 40;
  for (let i = 0; i < snowflakes; i++) {
    const flake = document.createElement('div');
    flake.classList.add('snowflake');
    flake.innerHTML = '仇勇';
    flake.style.left = Math.random() * 100 + 'vw';
    flake.style.animationDuration = 5 + Math.random() * 10 + 's';
    flake.style.fontSize = 10 + Math.random() * 15 + 'px';
    flake.style.animationDelay = Math.random() * 10 + 's';
    document.body.appendChild(flake);
  }
</script>

</body>
</html>
