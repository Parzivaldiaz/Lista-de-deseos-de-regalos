<style>
  body {
    background: linear-gradient(135deg, #001f3f, #004d40);
    color: white;
    font-family: "Poppins", sans-serif;
    text-align: center;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 20px;
    animation: colorChange 5s infinite alternate;
  }

  @keyframes colorChange {
    0% { text-shadow: 0 0 10px red; color: #ff4d4d; }
    25% { text-shadow: 0 0 10px green; color: #00ff99; }
    50% { text-shadow: 0 0 10px blue; color: #66ccff; }
    75% { text-shadow: 0 0 10px purple; color: #cc66ff; }
    100% { text-shadow: 0 0 10px gold; color: #ffff66; }
  }

  /* Pac-Man debajo del t√≠tulo */
  .pacman-container {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 20px 0;
    overflow: hidden;
  }

  .pacman {
    position: absolute;
    top: 5px;
    width: 40px;
    height: 40px;
    background: yellow;
    border-radius: 50%;
    animation: pacmanMove 8s linear infinite alternate;
  }

  /* Boca mordiendo estilo 8 bits */
  .pacman::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #001f3f; /* mismo que fondo */
    clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    top: 10px;
    left: 20px;
    animation: munch 0.5s infinite alternate;
  }

  @keyframes pacmanMove {
    0% { left: -50px; }
    100% { left: calc(100% - 40px); }
  }

  @keyframes munch {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(20deg); }
  }

  .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin: 40px;
  }

  .product {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 15px;
  }

  .product:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
  }

  .product img {
    width: 100%;
    border-radius: 15px;
  }

  .product p {
    font-size: 1.1em;
    margin-top: 10px;
    color: #fff;
    font-weight: bold;
  }

  @keyframes snow {
    0% { transform: translateY(0px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }

  .snowflake {
    position: fixed;
    top: -10px;
    font-size: 1em;
    color: white;
    animation: snow linear infinite;
    z-index: 999;
  }

  .option-buttons a {
    background: #ffcc00;
    color: #000;
    padding: 8px 12px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .option-buttons a:hover {
    background: gold;
    box-shadow: 0 0 10px gold;
  }
</style>
