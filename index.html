<style>
  body {
    background: linear-gradient(135deg, #001f3f, #004d40);
    color: white;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* ‚ùÑÔ∏è Copos de nieve animados */
  @keyframes snow {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 1em;
    user-select: none;
    animation: snow linear infinite;
    opacity: 0.8;
  }

  /* üéÆ Contenedor principal */
  .container {
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    position: relative;
    display: inline-block;
  }

  /* üëæ PACMAN 8-BITS animado */
  .pacman {
    position: absolute;
    top: -10px;
    left: -60px;
    width: 20px;
    height: 20px;
    background: yellow;
    clip-path: polygon(0 0, 100% 25%, 100% 75%, 0 100%);
    image-rendering: pixelated;
    animation: pacmanMove 10s linear infinite alternate;
  }

  @keyframes pacmanMove {
    0% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(120%) rotate(0deg); }
  }

  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .product {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    width: 250px;
    text-align: center;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease;
  }

  .product:hover {
    transform: scale(1.05);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
  }

  .product-title {
    font-weight: bold;
    margin: 10px 0 5px;
  }

  .product-subtitle {
    font-size: 0.8em;
    opacity: 0.8;
  }

  .buttons {
    margin-top: 10px;
  }

  .btn {
    background: #ff4da6;
    color: white;
    border: none;
    border-radius: 15px;
    padding: 6px 15px;
    cursor: pointer;
    margin: 3px;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #ff80bf;
  }
</style>
</head>
